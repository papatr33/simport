name: High Frequency Trade Execution

on:
  schedule:
    # Run every 10 minutes, but ONLY on Monday through Friday
    # Cron syntax: minute hour day month day-of-week (1-5 is Mon-Fri)
    # This prevents running up billable minutes on weekends when markets are closed.
    - cron: '*/10 * * * 1-5'
  
  # Keep this so you can click "Run workflow" manually for testing at any time
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          
      - name: Install dependencies
        run: |
          pip install pandas sqlalchemy yfinance psycopg2-binary toml pytz
          
      - name: Run Execution Script
        env:
          # Make sure these secrets are set in your Repo Settings -> Secrets
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python daily_job.py

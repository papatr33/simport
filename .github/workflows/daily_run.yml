name: Daily Portfolio Update

on:
  schedule:
    - cron: '30 13 * * 1-5'
  workflow_dispatch:  # <--- This line is what creates the button!

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Run Daily Job
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}    <-- Uncomment if you added this secret
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }} <-- Uncomment if you added this secret
        run: python daily_job.py
